<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather API</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__container">
          <div class="card__gradient"></div>
          <div class="card__date"></div>
          <div class="card__map">
            <img src="img/map-pin.svg" />
            <div class="card__location"></div>
          </div>
          <div class="card__icon"></div>
          <div class="card__temp"></div>
          <div class="card__descriptions"></div>
        </div>
      </div>

      <div class="output">
        <div class="output__feelslike"></div>
        <div class="output__humidity"></div>
        <div class="output__wind"></div>
        <div class="weather-form">
          <input
            type="text"
            placeholder="Enter the City name"
            class="form__input"
          />
          <input type="submit" value="Submit" class="form__button" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
