<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather API</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__container">
          <div class="forcast__form">
            <input type="text" placeholder="e.g. 11801 " class="form__input" />
            <input type="submit" value="Send" class="form__button noSelect" />
          </div>
          <div class="card__gradient"></div>
          <div class="card__date"></div>
          <div class="card__map">
            <img src="img/map-pin.svg" />
            <div class="card__enter">Enter ZIP Code Above</div>

            <div class="card__location"></div>
          </div>
          <div class="card__icon"></div>
          <div class="card__temp"></div>
          <div class="card__descriptions"></div>
        </div>
      </div>

      <div class="forcast" id="hide2">
        <div class="forcast__lable" id="hide">
          <div>Feels Like</div>
          <div>Humidity</div>
          <div>Wind</div>
        </div>
        <div class="forcast__value">
          <div class="output__feelslike"></div>
          <div class="output__humidity"></div>
          <div class="output__wind"></div>
        </div>
        <div class="forcast__3days">
          <div class="forcast__day">
            <div class="day1_date"></div>
            <div class="day1_icon"></div>
            <div class="day1_temp"></div>
          </div>
          <div class="forcast__day">
            <div class="day2_date"></div>
            <div class="day2_icon"></div>
            <div class="day2_temp"></div>
          </div>
          <div class="forcast__day">
            <div class="day3_date"></div>
            <div class="day3_icon"></div>
            <div class="day3_temp"></div>
          </div>
          <div class="forcast__unit noSelect">
            <div><input type="submit" value="°C" class="cel" /></div>
            <div><input type="submit" value="°F" class="far" /></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
