<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather API</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-form">
        <!-- <input type="text" placeholder="Enter the city" class="form__input" />
        <input type="submit" value="Submit" class="form__button" /> -->
      </div>
      <div class="card">
        <div class="card__container">
          <div class="card__location"></div>
          <div class="card__icon"></div>
          <div class="card__temp"></div>
          <span class="card__descriptions"></span>
        </div>
      </div>

      <div class="output">
        <span class="output__feelslike"></span>
        <span class="output__humidity"></span>
        <span class="output__wind"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
